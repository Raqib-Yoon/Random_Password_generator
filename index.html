<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub_container">
            <input type="text" id="show_password" placeholder="Here Will be Your Password">
            <div class="number_div input_div">
                <label >Password Length</label>
                <input type="number" id="input">
            </div>
            <div class="input_div">
                <label for="upperCase">Include Upper Case</label>
                <input type="checkbox" name="" id="upperCase">
            </div>
            <div class="input_div">
                <label for="lowerCase">Include Lower Case</label>
                <input type="checkbox" name="" id="lowerCase">
            </div>
            <div class="input_div">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" name="" id="numbers">
            </div>
            <div class="input_div">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" name="" id="symbols">
            </div>
            <button id="btn">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
